{% extends 'base.html' %}

{% block content %}

<div class="post-entry">
        <h2>{{ post_object.title }}</h2>
        <p>{{ post_object.body }}</p>
</div>
<a href="{% url 'post_edit' post_object.pk %}">+ Edit Blog Post</a>
<p><a href="{% url 'post_delete' post_object.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
